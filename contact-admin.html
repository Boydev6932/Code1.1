<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ติดต่อผู้ดูแลระบบ — KNW Check</title>

  <!-- CSP: อนุญาตรูปภาพจากทุกโดเมน + data/blob -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self';
    img-src * data: blob:;
    connect-src 'self';
    font-src 'self';
    object-src 'none';
    base-uri 'none';
    frame-ancestors 'none';
    form-action 'self';
    upgrade-insecure-requests;
    block-all-mixed-content;
  ">
  <meta name="referrer" content="strict-origin-when-cross-origin">

  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="overlay contact-main">
    <div class="logos" aria-hidden="false">
      <img src="https://i0.wp.com/knw.ac.th/wp-content/uploads/2024/12/%E0%B9%81%E0%B8%81%E0%B9%88%E0%B8%99%E0%B8%99%E0%B8%84%E0%B8%A3%E0%B8%A7%E0%B8%B4%E0%B8%97%E0%B8%A2%E0%B8%B2%E0%B8%A5%E0%B8%B1%E0%B8%A2-Logo-PNG-color.png?resize=947%2C949&ssl=1" alt="โลโก้ แก่นนครวิทยาลัย" width="60" height="60" loading="lazy">
      <img src="https://scontent.fkkc3-1.fna.fbcdn.net/v/t1.15752-9/532944842_2000679387359224_5786569609575666025_n.png?stp=dst-png_p480x480&_nc_cat=109&ccb=1-7&_nc_sid=0024fc&_nc_ohc=v5YPLokYHLEQ7kNvwGUnBmB&_nc_oc=AdllnaWrPFxb67tVjOmFUBpsKjOZsIqeOTMpRKLRNUuq8__0hziIBIY_rbfqGjR852OvDijMaULop2WPllm4LXhF&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.fkkc3-1.fna&oh=03_Q7cD3AG6xNTvpAz-202BoJuGkZnlG0EQawqqzq5bVeEQ_Upchg&oe=68D411A7"
           alt="โลโก้ ROTC (CDN ภายนอก)" width="50" height="70" loading="lazy">
    </div>

    <h2>ติดต่อผู้ดูแลระบบ</h2>

    <div class="contact-cards">
      <div class="card accent-ig">
        <div class="card-actions" role="group" aria-label="เลือกแพลตฟอร์มติดต่อ">
          <button class="btn btn-ghost" data-show-qr="ig" aria-pressed="true">แสดง QR — Instagram</button>
          <button class="btn btn-ghost" data-show-qr="fb">แสดง QR — Facebook</button>
          <button class="btn btn-ghost" data-show-qr="line">แสดง QR — LINE</button>

          <!-- UI ชี้นำสายตา -->
          <div class="qr-guide" aria-hidden="true">
            <div class="arrow-pulse"></div>
            <div class="guide-text">เลือกแพลตฟอร์มที่ต้องการ</div>
            <div class="mouse-pointer"></div>
          </div>
        </div>

        <div class="qr-display">
          <!-- ใช้ภาพในโฟลเดอร์ หรือ URL https ภายนอกได้ (กรองใน script.js แล้ว) -->
          <img id="contact-qr-img" class="qr-img" src="/assets/qr-instagram.png" alt="QR Code ของผู้ดูแล (IG)" width="260" height="260" loading="lazy">
          <div class="qr-caption">สแกนเพื่อเริ่มแชท — Instagram</div>
          <div class="qr-hint-block muted-badge">สแกนด้วยกล้องมือถือเพื่อแอด/แชท</div>
        </div>
      </div>
    </div>

    <div class="contact-footer">
      <a class="back-home" href="./index.html">ย้อนกลับหน้าหลัก</a>
    </div>
  </div>

  <script src="./js/script.js" defer></script>
</body>
</html>
