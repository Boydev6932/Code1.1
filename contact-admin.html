<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ติดต่อผู้ดูแลระบบ — KNW Check</title>

  <!-- CSP เข้มเหมือนหน้าแรก (img-src อนุญาต https ภายนอก) -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self';
    img-src 'self' https: data:;
    connect-src 'self';
    font-src 'self';
    object-src 'none';
    base-uri 'none';
    frame-ancestors 'none';
    form-action 'self';
    upgrade-insecure-requests;
    block-all-mixed-content;
  ">
  <meta name="referrer" content="strict-origin-when-cross-origin">

  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="overlay contact-main">
    <div class="logos" aria-hidden="false">
      <img src="/assets/school-logo.png" alt="โลโก้ แก่นนครวิทยาลัย" width="60" height="60" loading="lazy">
      <img src="/assets/rotc-logo.png" alt="โลโก้ ROTC" width="50" height="70" loading="lazy">
    </div>

    <h2>ติดต่อผู้ดูแลระบบ</h2>

    <div class="contact-cards">
      <div class="card accent-ig">
        <div class="card-actions">
          <button class="btn btn-ghost" data-show-qr="ig">แสดง QR — Instagram</button>
          <button class="btn btn-ghost" data-show-qr="fb">แสดง QR — Facebook</button>
          <button class="btn btn-ghost" data-show-qr="line">แสดง QR — LINE</button>
        </div>
        <div class="qr-display">
          <!-- จะใช้ภาพในโฟลเดอร์หรือวาง URL https ภายนอกใน script.js ก็ได้ -->
          <img id="contact-qr-img" class="qr-img" src="/assets/qr-instagram.png" alt="QR Code ของผู้ดูแล (IG)" width="260" height="260">
          <div class="qr-caption">สแกนเพื่อเริ่มแชท — Instagram</div>
          <div class="qr-hint-block muted-badge">สแกนด้วยกล้องมือถือเพื่อแอด/แชท</div>
        </div>
      </div>
    </div>

    <div class="contact-footer">
      <a class="back-home" href="/index.html">ย้อนกลับหน้าหลัก</a>
    </div>
  </div>

  <script src="/js/script.js" defer></script>
</body>
</html>
